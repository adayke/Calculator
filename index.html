<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="content">
      <div class="row__1" id="row">1,258.2</div>
      <div class="row__2">
        <div class="button__c" id="clear"><p class="button__cInner" >C</p></div>
        <div class="button__erase" id="erase">
          <p class="erase">
            <img src="/img/erase.svg" alt="">
          </p>
        </div>
        <div class="button__divide" id="divide">
          <div class="divide">รท</div>
        </div>
      </div>
      <div class="row__3">
        <div class="button__seven" id="seven">
          <div class="seven">7</div>
        </div>
        <div class="button__eight" id="eight">
          <div class="eight">8</div>
        </div>
        <div class="button__nine" id="nine">
          <div class="nine">9</div>
        </div>
        <div class="button__multiply" id="multiplay">
          <div class="multiply">ร</div>
        </div>
      </div>
      <div class="row__4">
        <div class="button__four" id="four">
          <div class="four">4</div>
        </div>
        <div class="button__five" id="five">
          <div class="five">5</div>
        </div>

        <div class="button__six" id="six">
          <div class="six">6</div>
        </div>

        <div class="button__minus" id="minus">
          <div class="minus">-</div>
        </div>
      </div>
      <div class="row__5">
        <div class="button__one" id="one">
          <div class="one">1</div>
        </div>
        <div class="button__two" id="two">
          <div class="two">2</div>
        </div>

        <div class="button__three" id="three">
          <div class="three">3</div>
        </div>

        <div class="button__plus" id="plus">
          <div class="plus">+</div>
        </div>
      </div>
      <div class="row__6">
        <div class="button__zero" id="zero">
          <div class="zero">0</div>
        </div>
        <div class="button__equal" id="equal">
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
