<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="content">
      <div class="row__1">1,258.2</div>
      <div class="row__2">
        <div class="button__c"><p class="button__cInner">C</p></div>
        <div class="button__erase">
          <p class="erase">
            <img src="/img/erase.svg" alt="">
          </p>
        </div>
        <div class="button__divide">
          <div class="divide">รท</div>
        </div>
      </div>
      <div class="row__3">
        <div class="button__seven">
          <div class="seven">7</div>
        </div>
        <div class="button__eight">
          <div class="eight">8</div>
        </div>
        <div class="button__nine">
          <div class="nine">9</div>
        </div>
        <div class="button__multiply">
          <div class="multiply">ร</div>
        </div>
      </div>
      <div class="row__4">
        <div class="button__four">
          <div class="four">4</div>
        </div>
        <div class="button__five">
          <div class="five">5</div>
        </div>

        <div class="button__six">
          <div class="six">6</div>
        </div>

        <div class="button__minus">
          <div class="minus">-</div>
        </div>
      </div>
      <div class="row__5">
        <div class="button__one">
          <div class="one">1</div>
        </div>
        <div class="button__two">
          <div class="two">2</div>
        </div>

        <div class="button__three">
          <div class="three">3</div>
        </div>

        <div class="button__plus">
          <div class="plus">+</div>
        </div>
      </div>
      <div class="row__6">
        <div class="button__zero">
          <div class="zero">0</div>
        </div>
        <div class="button__equal">
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
